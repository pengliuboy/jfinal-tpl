<input type="hidden" name="permission.id" value="${permission.id!}" />

<div class="form-group">
    <label class="col-md-1 control-label">权限名称</label>
    <div class="col-md-8">
    	<input type="text" name="permission.permission" value="${permission.permission!}" class="form-control" check-type="required"/>
			<p class="help-block">冒号分割权限表达式（资源类型：操作：资源ID），如：info:add, info:detail:123</p>
    </div>
</div>
<div class="form-group">
	<label class="col-md-1 control-label">描述</label>
	<div class="col-md-8">
		<textarea name="permission.description" rows="10" class="form-control">${permission.description!}</textarea>
	</div>
</div>
<div class="form-group">
	<label class="col-md-1 control-label">是否有效</label>
	<div class="col-md-2">
		<select name="permission.available" id="permissionAvailable" class="form-control">
			<option value="1">有效</option>
			<option value="-1">无效</option>
		</select>
	</div>
</div>

<div class="form-group">
	<div class="col-md-offset-4 col-md-4">
		<a href="/admin/permission"><button type="button" class="btn btn-primary" id="cancerBtn">取消</button></a>
		<button type="button" class="btn btn-primary" id="saveBtn">保存</button>
	</div>
</div>

<!-- 通用JS -->
@ include('/admin/common/_include.html') {}

<script type="text/javascript">
	$(document).ready(function() {
		var selectedVal = '${permission.available!}';
		if (selectedVal) {
			$('#permissionAvailable').val(selectedVal);
		}
	})
</script>
