<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>${title!"后台管理"}</title>
<link rel="stylesheet" type="text/css" href="/static/bootstrap-3.3.5/css/bootstrap.css"/>
<script type="text/javascript" src="/static/jquery.min.js"></script>
<script type="text/javascript" src="/static/bootstrap-3.3.5/js/bootstrap.js"></script>
<!-- 模态框 -->
<script type="text/javascript" src="/static/bootstrap-3.3.5/js/confirmModal.js"></script>
<!-- bootstrap validation -->
<script type="text/javascript" src="/static/bootstrapValidator/bootstrap3-validation.js"></script> 
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
<style type="text/css">
.form-horizontal {
	padding-top: 10px;
}
.table {
	margin-top: 10px;
}
</style>
</head>
<body style="padding-top: 70px;">
@ include('/admin/common/header.html', {module:module}) {}
<div class="container">
	${layoutContent}
	<!-- 模态对话框 -->
	<div class="modal fade" id="modalDiv" aria-hidden="true" data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h3><span class="glyphicon glyphicon-warning-sign"></span>提示信息</h3>
				</div>
				<div class="modal-body">
					<p id="modal-body"></p>
				</div>
				<div class="modal-footer">
					<button id="cancelModalBtn" type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">取消</button>
					<button id="confirmYesBtn" type="button" class="btn btn-primary">确定</button>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
