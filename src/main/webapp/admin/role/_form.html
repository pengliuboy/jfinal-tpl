<input type="hidden" name="role.id" value="${role.id!}" />

<div class="form-group">
    <label class="col-md-1 control-label">名称</label>
    <div class="col-md-5">
    	<input type="text" name="role.role" value="${role.role!}" class="form-control" check-type="required"/>
    </div>
</div>
<div class="form-group">
	<label class="col-md-1 control-label">描述</label>
	<div class="col-md-8">
		<textarea name="role.description" rows="10" class="form-control">${role.description!}</textarea>
	</div>
</div>
<div class="form-group">
	<label class="col-md-1 control-label">是否有效</label>
	<div class="col-md-5">
		<select name="role.available" id="roleAvailable">
			<option value="1">有效</option>
			<option value="-1">无效</option>
		</select>
	</div>
</div>

<div class="form-group">
	<div class="col-md-offset-4 col-md-4">
		<a href="/admin/role"><button type="button" class="btn btn-primary" id="cancerBtn">取消</button></a>
		<button type="button" class="btn btn-primary" id="saveBtn">保存</button>
	</div>
</div>

<!-- 通用JS -->
@ include('/admin/common/_include.html') {}

<script type="text/javascript">
	$(document).ready(function() {
		var selectedVal = '${role.available!}';
		if (selectedVal) {
			$('#roleAvailable').val(selectedVal);
		}
	})
</script>
